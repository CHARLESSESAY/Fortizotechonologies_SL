<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find answers to frequently asked questions about Fortizo Technologies Sierra Leone's services, markets, and operations.">
  <meta name="keywords" content="Fortizo, FAQs, Sierra Leone, Technology, Digital Solutions">
  <title>FAQs - Fortizo Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a0a23;
      --accent: #a100ff;
      --secondary: #7200d6;
      --text-light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-light);
      overflow-x: hidden;
      line-height: 1.6;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=1920&ixlib=rb-4.0.3');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }
    /* ===== NAVBAR ===== */
    .navbar {
      position: sticky;
      top: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0; padding: 1rem;
    }
    .navbar a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 700;
      position: relative;
      padding: 0.5rem;
    }
    .navbar a:hover, .navbar a.active { color: var(--accent); }
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: -4px; left: 0;
      width: 0; height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }
    .navbar a:hover::after, .navbar a.active::after { width: 100%; }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      position: absolute;
      top: 1rem; right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px; height: 3px;
      background: var(--text-light);
      border-radius: 2px;
    }
    /* ===== TEASER BUBBLE ===== */
    .teaser-bubble {
      position: fixed;
      bottom: 120px; right: 20px;
      max-width: 550px; min-width: 380px;
      padding: 42px 48px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      color: var(--text-light);
      font-size: 30px;
      font-weight: 700;
      z-index: 1000;
      opacity: 0;
      transform: translateY(50px);
      text-align: center;
    }
    .teaser-bubble.show { animation: slideUpFade 0.6s ease forwards; }
    .teaser-bubble.hide { animation: slideOutFade 0.6s ease forwards; }
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideOutFade {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-50px); }
    }
    /* ===== CHATBOT ===== */
    .chatbot {
      position: fixed;
      bottom: 20px; right: 20px;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      color: var(--text-light);
      border-radius: 50%;
      width: 60px; height: 60px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      font-size: 1.2rem;
      transition: transform 0.3s;
      z-index: 1001;
    }
    .chatbot:hover { transform: scale(1.1); }
    .chatbot-window {
      display: none;
      position: fixed;
      bottom: 90px; right: 20px;
      width: 320px; height: 420px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 0.8rem;
      display: flex; flex-direction: column;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      z-index: 1002;
    }
    .chatbot-window header {
      display: flex; justify-content: space-between; align-items: center;
      font-weight: 700; margin-bottom: 0.5rem;
    }
    .chatbot-close { cursor: pointer; font-size: 1.2rem; }
    #chatMessages { flex: 1; overflow-y: auto; padding: 0.5rem; }
    .chatbot-window input {
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 0.5rem;
      background: rgba(0,0,0,0.2);
      color: var(--text-light);
    }
    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%; left: 0;
        width: 100%;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        padding: 1rem;
      }
      .navbar ul.active { display: flex; }
      .teaser-bubble {
        min-width: 250px;
        max-width: 60%;
        font-size: 20px;
        padding: 20px 24px;
        bottom: 100px;
        right: 20px;
      }
      .chatbot-window { width: 90vw; right: 5%; }
    }
  </style>
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <button class="hamburger" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>
    <ul>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Home.html">Home</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Terms.html">Services</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Market.html">Market</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Team.html">Team</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Policy.html">Privacy</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Support.html">Support</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Newsroom.html">Newsroom</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Portfolio.html">Portfolio</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/FAQs.html" class="active">FAQs</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Career.html">Careers</a></li>
      <li><a href="https://charlessesay.github.io/Fortizotechonologies_SL/Contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <div class="content">
      <h1>Frequently Asked Questions</h1>
      <p>Find answers to common questions about Fortizo Technologies Sierra Leone.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fortizo Technologies Sierra Leone</p>
  </footer>

  <!-- ===== TEASER BUBBLE ===== -->
  <div class="teaser-bubble" id="teaser"></div>

  <!-- ===== CHATBOT ===== -->
  <div class="chatbot" onclick="toggleChat()" aria-label="Open chatbot">ðŸ’¬</div>
  <div class="chatbot-window" id="chatWindow">
    <header>
      <span>Fortizo Assistant</span>
      <span class="chatbot-close">&times;</span>
    </header>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type a message..."
           onkeypress="if(event.key==='Enter') sendMessage()">
  </div>

  <script>
    // Hamburger
    const hamburger = document.querySelector('.hamburger');
    const navUl = document.querySelector('.navbar ul');
    hamburger.addEventListener('click', () => navUl.classList.toggle('active'));

    // Teaser bubble (FAQ-focused)
    const teaser = document.getElementById("teaser");
    const teaserMessages = [
      "â“ Got questions? Check our FAQs below!",
      "ðŸ’¡ Quick answers about our services.",
      "ðŸ¤” Still unsure? Chat with us anytime!"
    ];
    let teaserIndex = 0;
    function cycleTeaser() {
      teaser.textContent = teaserMessages[teaserIndex];
      teaser.classList.add("show"); teaser.classList.remove("hide");
      setTimeout(() => {
        teaser.classList.add("hide"); teaser.classList.remove("show");
        teaserIndex = (teaserIndex + 1) % teaserMessages.length;
        setTimeout(cycleTeaser, 1000);
      }, 3000);
    }
    cycleTeaser();
    teaser.addEventListener("click", () => {
      toggleChat();
      teaser.style.display = "none";
    });

    // Knowledge base
    const siteKnowledge = {
      about: "Fortizo is a Sierra Leone-born team of strategists, facilitators, designers, and engineers delivering digital platforms, brand systems, and event experiences.",
      services: "We offer Meeting Facilitation, Market Research, Marketing & Branding, and Digital Solutions & E-Learning.",
      team: "Our team includes Mr Alex Pratt (Founder), Jenifer E.K Kargbo (CEO), Seth Culker (Secretary), Mr Kamara (Software Engineer), Mr Charles (Software Engineer), Mr Mohamed Ali (Volunteer).",
      market: "Key markets: Freetown (HQ), Western Area, Northern Region (Bombali, Port Loko, Tonkolili), Southern Region (Bo, Bonthe, Moyamba, Pujehun), Eastern Region (Kenema, Kono, Kailahun).",
      contact: "Location: Freetown, Sierra Leone. Email: info@fortizo.sl. Phone: +232 76 123 456.",
      slTech: "Sierra Leone's tech ecosystem in 2025 is rapidly emerging with startups, fintech, e-learning, solar innovation, and 5G connectivity. Over $132M invested into innovation."
    };

    // Chatbot
    function toggleChat() {
      const chatWindow = document.getElementById('chatWindow');
      chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
      if (chatWindow.style.display === 'block') {
        document.getElementById('chatMessages').innerHTML =
          `<p>Bot: Welcome! Ask about our services, markets, or team.</p>`;
      }
    }
    document.querySelector('.chatbot-close').addEventListener('click', () => {
      document.getElementById('chatWindow').style.display = 'none';
    });

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim().toLowerCase();
      if (msg) {
        const messages = document.getElementById('chatMessages');
        messages.innerHTML += `<p>You: ${msg}</p>`;
        let response = "For more information, please check the FAQs above or email info@fortizo.sl.";
        if (msg.includes("about")) response = siteKnowledge.about;
        else if (msg.includes("services")) response = siteKnowledge.services;
        else if (msg.includes("team")) response = siteKnowledge.team;
        else if (msg.includes("market")) response = siteKnowledge.market;
        else if (msg.includes("contact")) response = siteKnowledge.contact;
        else if (msg.includes("tech")) response = siteKnowledge.slTech;
        messages.innerHTML += `<p>Bot: ${response}</p>`;
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
